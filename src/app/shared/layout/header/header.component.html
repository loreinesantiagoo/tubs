<mat-toolbar>
  <mat-toolbar-row>
    <a routerLink="/home"><img src="../assets/tubs-logo.png" alt="tubs"></a>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent>
        <button *appShowAuthed="false" mat-menu-item (click)="navigateToRegister()">
          <!-- <mat-icon>note_add</mat-icon> -->
          <span>Register</span>
        </button>

        <button *appShowAuthed="false" mat-menu-item (click)="navigateToLogin()">
          <!-- <mat-icon>person_pin</mat-icon> -->
          <span>Login</span>
        </button>

        <button *appShowAuthed="false" mat-menu-item (click)="navigateToResetPassword()">
          <!-- <mat-icon>change_history</mat-icon> -->
          <span>Reset Password</span>
        </button>

        <button *appShowAuthed="true" mat-menu-item (click)="navigateToAddProduct()">
          <!-- <mat-icon>add</mat-icon> -->
          <span>Add Product</span>
        </button>

        <button *appShowAuthed="true" mat-menu-item (click)="navigateToChangePassword()">
          <!-- <mat-icon>star</mat-icon> -->
          <span>Change Password</span>
        </button>

        <button *appShowAuthed="true" mat-menu-item (click)="logout()">
          <!-- <mat-icon>logout</mat-icon> -->
          <span>Logout</span>
        </button>
      </ng-template>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
