<div id="search-component" flexLayout fxLayoutAlign="center">
    <h4>
      search products:
    </h4>

    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let p of products$ | async">
        <a routerLink="{{p.product_data.productName}}">
          {{p.product_data.productName}}
        </a>
      </li>
    </ul>
  
</div>
