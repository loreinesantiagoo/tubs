<div>
    <h2>products list</h2>

    <div  flexLayout="row" flexLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="20px"  fxLayout.xs="column" fxFlexFill>
        <div  *ngFor="let product of productsArr">
            <mat-card class="example-card" >
                <img mat-card-image src="http://localhost:3000/api/products" alt="product photo">
                <mat-card-header>
                    <mat-card-title>{{ product.product_name }}</mat-card-title>
                    <!-- <mat-card-subtitle>D-shape</mat-card-subtitle> -->
                </mat-card-header>
                <mat-card-content>
                    <p><!-- product description -->
                        S${{ product.unit_price }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>add_shopping_cart</mat-icon>
                    </button>
                    <button mat-button>
                        <mat-icon>favorite</mat-icon>
                    </button>
                    <!-- <button *ngIf="user = admin"  (click)="editProduct()" mat-button>
                        edit
                    </button> -->
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
