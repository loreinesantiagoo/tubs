<div>
    <h2>products list</h2>

    <div  flexLayout="row" flexLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="30px">
        <div  *ngFor="let product of products"fxFlex="50" fxFlex.xs="15">
            <mat-card class="example-card" >
                <img mat-card-image src="" alt="product photo">
                <mat-card-header>
                    <mat-card-title>{{ product }}</mat-card-title>
                    <!-- <mat-card-subtitle>D-shape</mat-card-subtitle> -->
                </mat-card-header>
                <mat-card-content>
                    <p>
                        <!-- product description -->
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon>add_shopping_cart</mat-icon>
                    </button>
                    <button mat-button>
                        <mat-icon>favorite</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
